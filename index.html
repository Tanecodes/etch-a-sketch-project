<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>

  <h1 class="title">ETCHA-SKETCH</h1>

  <div class="buttons-container">
    <button class="buttons colorbtn">COLOR</button>
    <button class="buttons clearbtn">CLEAR</button>
    <button class="buttons pixelbtn">PIXELS</button>
  </div>

  <div class="grid-container"></div>

  <div class="hidden" id ="pixel-modal">
    <h1>CHANGE PIXEL SIZE</h1>
    <p>here you can change the pixel size by typing a number in the input area and clicking apply.
      numbers entered must range from 50-100.
    </p>
    <input type="number" class="change-pixel-input" min="50" max="110">
    <div class="modal-button-container">
      <button class="modal-button">apply</button>
      <button class="modal-button">close</button>
    </div>
  </div>

  <div class="hidden" id="color-modal">
    <h1>COLORS</h1>
    <div class="color-pallet">
      <div class="color-box" id="red" style="background-color: hsl(0, 100%, 50%);"></div>
      <div class="color-box" id="blue" style="background-color: hsl(195, 100%, 50%);"></div>
      <div class="color-box" id="green" style="background-color: green;"></div>
      <div class="color-box" id="purple" style="background-color: purple;"></div>
      <div class="color-box" id="yellow" style="background-color: yellow;"></div>
      <div class="color-box" id="black" style="background-color: black;"></div>
      <div class="color-box" id="faded" style="background-color: grey;"></div>
      <div class="color-box" id="rgb" style="background-color: white;"></div>
    </div>
    <div class="modal-button-container">
      <button class="modal-button" id="close-color-button">close</button>  
    </div>
  </div>

  <footer>
    <p>created by Tanecodes 2025</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
